<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>date planner testing page</title>
  </head>
  <header>
    <div class="container-fluid text-center bg-light">
      <h2 class="text-muted">Date planner</h2>
      <h1>Impress with less stress</1>
    </div>
  </header>
  <body>

    <div class="container px-3 mb-3">
        <h3>Looking for a specific artist, event, or play?</h3>
    <div class="input-group">
        <input type="text" class="form-control" id="eventKeyword" placeholder="Enter it here" aria-label="keyword search" aria-describedby="keyWord">
    </div><br>

        <h3>Location</h3>
        <div class="input-group row">
            <div class="input-group-prepend">
                    <span class="input-group-text">City and State</span>
            </div>
                <input type="text" aria-label="city" class="form-control" id="eventCity">
                <input type="text" aria-label="state" class="form-control" id="eventState">
            </div>
        <div class="input-group row">    
            <div class="input-group-prepend">
                <span class="input-group-text">Zip code</span>
                <input type="text" aria-label="zipCode" class="form-control" id="eventZip">
            </div>
    
                <input type="text" class="form-control" aria-label="eventDistance" id="eventDistance">
                <div class="input-group-append">
                    <span class="input-group-text">miles</span>
                </div>
            </div>
    
            <h3>When are you planning this outing?</h3>
        <div class="input-group row ">
                <p class="col">Start date</p>
                <input type="date" id="startDateTime" aria-label="startingDate">
                <p class="col">End date</p>
                <input type="date" id="endDateTime" aria-label="endingDate">
        </div>
    
        <div class="input-group row">
            <div class="input-group-prepend">
                <input type="checkbox" id="familyEvents" aria-label="Checkbox for selecting family friendly events only">
                <h4>I would only like to see family friendly options.</h4>
            </div>
        </div><br>
    
          <button type="submit" class="btn btn-primary" id="getEvents">Get Events</button>
        </div>

  <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="testing2.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
