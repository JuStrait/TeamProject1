<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>date planner testing page</title>
  </head>
  <header>
    <div class="container-fluid text-center bg-light">
      <h2 class="text-muted">Date planner</h2>
      <h1>Impress with less stress</1>
    </div>
  </header>
  <body>
    <!-- input for postal code, city, state, and radius
    input for keyword search
    input for startDate and endDate
    checkbox for family friendly -->
    <div class="container px-3 mb-3">
        <h3>Looking for a specific artist, event, or play?</h3>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter it here" aria-label="keyword search" aria-describedby="keyWord">
        <div class="input-group" id="eventKeyword"></div>
    </div><br>

        <h3>Location</h3>
    <div class="input-group row">
        <div class="input-group-prepend">
                <span class="input-group-text">City and State</span>
        </div>
            <input type="text" aria-label="city" class="form-control" id="eventCity">
            <input type="text" aria-label="state" class="form-control" id="eventState">
        </div>

    <div class="input-group row">    
        <div class="input-group-prepend">
            <span class="input-group-text">Zip code</span>
            <input type="text" aria-label="zipCode" class="form-control" id="eventZip">
        </div>
        
            <input type="text" class="form-control" aria-label="eventDistance">
            <div class="input-group-append">
                <span class="input-group-text">miles</span>
            </div>
        </div>

        <h3>When are you planning this outing?</h3>
    <div class="input-group row ">
            <p class="col">Start date</p>
            <select class="custom-select col" id="eventMonth01">
                <option selected>Choose...</option>
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <select class="custom-select col" id="eventDate01">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="custom-select col" id="eventYear01">
                <option value=" 2021" selected>2021</option>
                <!-- <option value="2022"></option> -->
            </select>
        </div>
    <div class="input-group row ">
            <p class="col">end date</p>
            <select class="custom-select col" id="eventMonth02">
                <option selected>Choose...</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select class="custom-select col" id="eventDate02">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select class="custom-select col" id="eventyear02">
                <option selected>2021</option>
                <!-- <option value="2022"></option> -->
            </select>
        </div>


        <div class="input-group row">
            <div class="input-group-prepend">
                <input type="checkbox" id="familyEvents" aria-label="Checkbox for selecting family friendly events only">
                <h4>I would only like to see family friendly options.</h4>
            </div>
        </div><br>

      <button type="submit" class="btn btn-primary" id="getEvents">Submit</button>
    </div>
      


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="testing.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
