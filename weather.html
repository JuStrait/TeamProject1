<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyABeMOUldoM3nEqnrlWOJp1WFw4twJsY_c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="assets/weather.css" rel="stylesheet">

    <title>Date Event Planner: Weather</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">&nbsp;<i class="fas fa-heart"></i> Date Event Planner <i class="fas fa-heart"></i> </a>
        <div class="col-md-6 text-end text-light">Weather App&nbsp;</div>    
    </nav>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3 searchArea">
                <h2 class="text-secondary">Search for a city:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchCity" type="search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchBtn" type="submit">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-5" id="pastCities">
                    <!--Buttons for previous searches here-->
                </div>
            </div>

            <div class="col-md-9">
                <div class="container" id="cityWeather">
                    <!--Weather for current location-->
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weather.js"></script>
</body>

</html>
