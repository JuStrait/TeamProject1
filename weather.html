<!doctype html>

<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Event Planner: Weather App</title>
    <link href="https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyABeMOUldoM3nEqnrlWOJp1WFw4twJsY_c" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/weather.css">
    <link rel="stylesheet" href="css/foundation.css">
  </head>

<body>

    <header class="container">

        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
            <button class="menu" type="button" data-toggle="responsive-menu"></button>
            <div class="title-bar-title">Date Event Planner</div>
            <div class="title-bar-title title-bar-right">Impress With Less Stress</div>
        </div>
        
        <div class="top-bar" id="responsive-menu">

            <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li><a href="#0">Event Finder</a></li>
                <li><a href="#0">Restaurants in Area</a></li>
                <li><a href="#0">Weather Report</a></li>
            </ul>
            </div>

            <br>

            <div class="textarea">
                <label>Event Decisions Made</label>
                <input class="textarea" type="text" placeholder="Choices Made" id="eventDecisions">
            </div>

        </div>

    </header>

    <div class="grid-container">
        <div class="grid-x mt-3">
            <div class="cell medium-4 searchArea">
                <h2>Search for a city:</h2>
                <div class="input-group mb-3">
                    <input class="input-group-field" type="text" id="searchCity">
                    <div class="input-group-button">
                        <button class="button button-primary" id="searchBtn" type="submit" value="submit">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-5" id="pastCities">
                    <!--Buttons for previous searches here-->
                </div>
            </div>

            <div class="cell medium-9">
                <div class="grid-container" id="cityWeather">
                    <!--Weather for current location-->
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/weather.js">aaaa</script>
    <script src="js/vendor.js"></script>
    <script src="js/foundation.js"></script>
</body>

</html>
