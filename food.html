<!doctype html>
<!-- Here is the bare bones HTML it could really use some color and functionality -->
<html class="no-js" lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date Event Planner</title>
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <div class="grid-container fluid">

                <!-- App title -->
                <div class="grid-x">
                <div class="cell small-6 medium-6 large-6" class="text-left">Date Event Planner</div>
                <div class="cell small-6 medium-6 large-6" class="text-right">Impress With Less Stress!</div>
                </div>

                <!-- Using as Placeholder for appended content -->
                <div class="grid-x">
                    <div clas="cell small-4 medium-4 large-4">Event: I Prevail! @ The Tony's Event Center</div> 
                    <div clas="cell small-4 medium-4 large-4">Restaurant: Martinelli's Little Italy</div>
                    <div clas="cell small-4 medium-4 large-4"><p>Temperature: Cold As Fuck (Cuddle for Warmth)</div>
                </div>

                <!-- Should be used to Save or Clear local storage-->
                <div class="tiny button-group align-right">
                    <a class="button success">Save</a>
                    <a class="button warning">Clear</a>
                </div>

            </div>
        </header>

        

        <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        
        <script>
        $(document).foundation();
        </script>

    </body>

</html>
