<!doctype html>
<!-- Here is the bare bones HTML it could really use some color and functionality -->
<html class="no-js" lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date Event Planner</title>
        <!-- Compressed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <div class="grid-container fluid">

                <!-- App title -->
                <div class="grid-x">
                <div class="cell small-6 medium-6 large-6" class="text-left">Date Event Planner</div>
                <div class="cell small-6 medium-6 large-6" class="text-right">Impress With Less Stress!</div>
                </div>

                <!-- Using as Placeholder for appended content -->
                <div class="grid-x">
                    <div clas="cell small-4 medium-4 large-4">Event: I Prevail! @ The Tony's Event Center</div> 
                    <div clas="cell small-4 medium-4 large-4">Restaurant: Martinelli's Little Italy</div>
                    <div clas="cell small-4 medium-4 large-4"><p>Temperature: Cold As Fuck (Cuddle for Warmth)</div>
                </div>

                <!-- Should be used to Save or Clear local storage-->
                <div class="tiny button-group align-right">
                    <a class="button success">Save</a>
                    <a class="button warning">Clear</a>
                </div>

            </div>
        </header>

        <Ticketmaster>
            
            <!-- Widgets cost money so coded my on form using foundation -->
            <!-- Will need to write code using java to make labels work -->
            <form>
                <div class="grid-container fluid">

                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                        <label>Keyword
                            <input type="text" placeholder=".medium-6.cell">
                        </label>
                        </div>
                    </div>

                    <hr>

                    <div class="grid-x grid-padding-x">
                        <fieldset class="medium-5 cell">
                        <legend>Period</legend>
                        <input type="radio" name="Period" value="Today" id="todaySearch" required><label for="periodToday">Today</label>
                        <input type="radio" name="Period" value="Week" id="weekSearch"><label for="periodWeek">Week</label>
                        <input type="radio" name="Period" value="Month" id="monthSearch"><label for="periodMonth">Month</label>
                        <input type="radio" name="Period" value="Year" id="yearSearch"><label for="periodYear">Year</label>
                        <input type="radio" name="Period" value="Custom" id="customSearch"><label for="periodCustom">Custom</label>
                        </fieldset>
                    </div>

                    <hr>

                    <div class="grid-x grid-padding-x">
                        <div class="medium-6 cell">
                          <label>Postal Code
                            <input type="text" placeholder=".medium-6.cell">
                          </label>
                        </div>
                        <div class="medium-6 cell">
                          <label>City
                            <input type="text" placeholder=".medium-6.cell">
                          </label>
                        </div>
                    </div>
                    
                    <div class="grid-x grid-padding-x">
                        <div class="medium-5 cell">
                            <label for="right-label" class="text-left">Event Count (1-100)</label>
                        </div>
                        <div class="medium-2 cell">
                            <input type="number" value="25" id="eventCount">
                        </div>
                        <div class="medium-5 cell"></div>
                    </div>
                    
                    <div class="button-group align-center">
                        <a class="button success">Save</a>
                        <a class="button warning">Clear</a>
                    </div>

                </div>

              </form>
            
            <!-- Used jQuery and tied API to URL to get info -->
            <!-- Just need to tie the labels to the code below -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script type="text/javascript">
                var queryURL = "https://app.ticketmaster.com/discovery/v2/events.json?apikey=WPcvWaSga9OR6jQP2PDNVNimKtFhAaMj";

                $.ajax({
                    type:"GET",
                    url: queryURL,
                    async:true,
                    dataType: "json",
                    success: function(json) {
                                console.log(json);
                            },
                    error: function(xhr, status, err) {
                            }
                });    
            </script>
            
        </Ticketmaster>

        <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
        
        <script>
        $(document).foundation();
        </script>

    </body>

</html>
